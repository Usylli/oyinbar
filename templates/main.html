{% load static %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '/css/main.css' %}">

    <title>OYINBAR SHOP</title>
    <link  href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
   </head>
<body>
  <header>
    <div class="nav container">
      <a href="#" class="logo">Oyinbar Shop</a>
      <a href="{% url 'signIn' %}"><i class='bx bx-user' id="cart-user" ></i></a>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <!-- Cart -->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!-- Content-->
        <div class="cart-content">
          <div class="cart-box">
            <img src="img/csgo.jpg" alt="" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">CS:GO</div>
              <div class="cart-price">$25</div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <!-- Remove Cart -->
            <i class='bx bxs-trash-alt cart-remove' ></i>
          </div>
        </div>
        <!-- Total -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- Cart Close -->
        <i class='bx bx-x' id="close-cart" ></i>
      </div>
    </div>
  </header>
    <!-- Shop-->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        {% for product in products_list %}
        <!-- Box 1 -->
        <div class="product-box">
          <img src="{{ product.img }}" alt="{{ product.name }}" class="product-img">
          <h2 class="product-title">{{ product.name }}</h2>
          <span class="price">{{ product.price }}â‚¸</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        {% endfor %}
      </div>
    </section>
<!-- Link TO JS -->

<script>
  // Cart
let cartIcon = document.querySelector("#cart-icon");
let cart = document.querySelector(".cart");
let closeCart = document.querySelector("#close-cart");
// Open Cart
cartIcon.onclick = () => {
  cart.classList.add("active");
};
// Close Cart
closeCart.onclick = () => {
  cart.classList.remove("active");
};
</script>

</body>
</html>
